<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="css/Quizz.css" media="screen,projection" />

    <title>Document</title>
</head>

<body>
    <div class="quiz-container" id="quiz">
        <div class="quiz-hearder">
            <h2 id="question">Question</h2>
            <div class="flex-row items-center space-between">
                <button class="invisible" id="">Submit</button>
                <div class="illustration">
                    <img src="Img/photo fromage 5.jpeg" width="200px">
                </div>

                <button id="submit">Submit</button>
            </div>

            <div class="flex-row justify-center">
                <section>

                    <div class="rectangle"> <input type="radio" name="answer" id="a" class="answer" />
                        <label for="a" id="a_text">Answer</label>
                    </div>
                </section>
                <section>
                    <div class="rectangle"> <input type="radio" name="answer" id="b" class="answer" />
                        <label for="b" id="b_text">Answer</label>
                    </div>
                </section>
            </div>

            <div class="flex-row justify-center">
                <section>
                    <div class="rectangle">
                        <input type="radio" name="answer" id="c" class="answer" />
                        <label for="c" id="c_text">Answer</label>
                    </div>
                </section>
                <section>
                    <div class="rectangle">
                        <input type="radio" name="answer" id="d" class="answer" />
                        <label for="d" id="d_text">Answer</label>
                    </div>
                </section>
            </div>


        </div>
    </div>



    <script src="js/quiz.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
