<html lang="en">

    <header>
    <img src="Img/Logo/Logoblanc.png" alt= "logo" id="logo" />
    <iconify-icon icon="carbon:user-profile" style="color: white;" width="30" height="30"></iconify-icon>
</header>
    <h1 class="text-center">Identification</h1>

<br action="#">
<div class="text-justify encadrer-un-contenu">
        <label for="name"><p class="p1">Nom et Prénom :
            <input type="text" name="name" placeholder="Felicien Reblochon" required id="cadre" class="formulaire"></p>
        </label><br/>
        <label for="e-mail"><p class="p1">Adresse e-mail :
            <input type="email" name="email" placeholder="fr@vivelefromage.fr" required id="cadre" class="formulaire"></p>
        </label>
<br/>
        <label for="region"><p class="p1">Sélectionnez votre région :
            <select id="region" name="region" class="formulaire">
                <option value="Auvergne-Rhône-Alpes">Auvergne-Rhône-Alpes</option>
                <option value="Bourgogne Franche-Comté">Bourgogne Franche-Comté</option>
                <option value="Bretagne">Bretagne</option>
                <option value="Centre-Val-de-Loire">Centre-Val-de-Loire</option>
                <option value="Corse">Corse</option>
                <option value="Grand Est">Grand Est</option>
                <option value="Hauts-de-France">Hauts-de-France</option>
                <option value="Ile-de-France">Ile-de-France</option>
                <option value="Normandie">Normandie</option>
                <option value="Nouvelle-Aquitaine">Nouvelle-Aquitaine</option>
                <option value="Occitanie">Occitanie</option>
                <option value="Pays-de-la-Loire">Pays-de-la-Loire</option>
                <option value="Provence-Alpes-Côte-d'Azur">Provence-Alpes-Côte-d'Azur</option>
            </select><br/></p>
<br/>
        <label for="newsletter">Recevoir la newsletter :</label>
            <label><input type="radio" name="newsletter" value="oui" class="formulaire">Oui</label>
            <label><input type="radio" name="newsletter" value="non" class="formulaire">Non</label>
<br/>  
<br/>   
<br/> 
        <button type="submit">Enregistrer</button>

        </label>
