<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/recettes.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>
    <title>Document</title>
</head>

<body>

    <!-- début de la barre de recherche -->

    <div class="container mt-5">
        <form class="d-flex mb-3" role="search">
            <input class="me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-light" type="submit"><iconify-icon icon="ic:baseline-search" width="35"
                    height="35"></iconify-icon></button>
        </form>

        <!-- Emplacement des boutons de filtre -->
        <div class="d-flex flex-row gap-2">

            <button class="boutonfiltre text-decoration-none text-dark" onclick='show("entrees")'>Entrées</button>
            <button class="boutonfiltre text-decoration-none text-dark" onclick='show("plats")'>Plats</button>
            <button class="boutonfiltre text-decoration-none text-dark" onclick='show("desserts")'>Desserts</button>
            <button class="boutonfiltre text-decoration-none text-dark" onclick='show("aperitifs")'>Apéritifs</button>
            <button class="boutonfiltre text-decoration-none text-dark" onclick='show("accessoires")'>Accessoires</button>
            <button class="boutonfiltre text-decoration-none text-dark" onclick="$('.col').show()">Voir tout</button>
        </div>

    </div> <!-- ferme la zone de recherche -->


    <!-- fin de la barre de recherche -->

    <div class="container mt-5">
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col accessoires">
                <a href="" class="text-decoration-none"><div class="card h-100 border-dark">
                    <img src="/Img/recette/plateau-et-cloche-fromages2.jpeg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title text-light">Nous avons teste pour vous</h5>
                        <p class="card-text text-light">La clocheà fromage.</p>
                    </div>
                </div></a>
            </div>
            <div class="col plats">
                <a href="" class="text-decoration-none"><div class="card h-100 border-dark">
                    <img src="/Img/recette/recette2.png" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title text-light">Comment au four</h5>
                        <p class="card-text text-light">10 min-facile.</p>
                    </div>
                </div></a>
            </div>
            <div class="col entrees">
                <a href="" class="text-decoration-none"><div class="card h-100 border-dark">
                    <img src="/Img/recette/recette3.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title text-light">Salade de chèvre chaud</h5>
                        <p class="card-text text-light">25 min-moyenne.</p>
                    </div>
                </div></a>
            </div>

        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
        </script>
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script>
            function show(champ) {
                $('.col').hide()
                $('div.' + champ).show()
            }
        </script>

</body>

</html>
